<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Public data</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="card">
  <div class="text">
    <h2 th:text="${text}"></h2>
    <div>
      <p>User: <span sec:authentication="name">NOT FOUND</span></p>
      <p>Spring Roles: <span sec:authentication="principal.authorities">NOT FOUND</span></p>
    </div>
    <form action="/accept" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
      <input type="submit" value="Log out"/>
    </form>
    <a href="/">Return to home page</a>
  </div>

</div>
</body>
</html>
